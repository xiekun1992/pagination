<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pagination</title>
	<link rel="stylesheet" href="../src/pagination.css">
	<style>
		div{
			margin: 5px 0;
		}
		#pagination2 .x-pagination>li>a{
			padding: 10px 20px;
			font-size: 16px;
		}
		#pagination2 .x-pagination>li{
			margin: 0 5px;
		}
		#pagination2 .x-pagination{
			margin: 0 -5px;
		}
		#pagination2 .x-pagination>li:hover,
		#pagination2 .x-pagination>li.active{
			background-color: #ff5722;
		}
	</style>
</head>
<body>
	<div id="pagination1"></div>
	<div id="pagination3"></div>
	<div id="pagination2"></div>
	<button>销毁</button>
	<button>创建</button>
	<script src="../src/pagination.js"></script>
	<script>
		var p1 = new _x.Pagination({
			container: pagination1,
			pageSize: 1,
			totalNum: 10,
			btnNum: 5
		}).init();
		p1.select(2);
		var p2 = new _x.Pagination({
			container: pagination2,
			pageSize: 2,
			totalNum: 100,
			btnNum: 10
		}).init();
		p2.select(10);
		var p3 = new _x.Pagination({
			container: pagination3,
			pageSize: 10,
			totalNum: 10,
			btnNum: 5
		}).init();
		p3.select(5);
	</script>
</body>
</html>
